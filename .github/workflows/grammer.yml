# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  audit:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      # Setup
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.0.0

      # Dependencies
      - name: Install unix web browser
        run: sudo apt-get install -y lynx
      - name: Install JSON parser
        run: sudo apt-get install -y jq
      # - name: Cache dependencies
      #   uses: actions/cache@v2
      #   with:
      #     path: ~/.npm
      #     key: ${{ runner.os }}-build-${{ env.cache-name }}-01
      - name: Install Grammar checker
        run: npm i gramma -g

      # Checkout repo $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Action Code
      - name: Run Checks
        run: gramma listen -p "${"$(lynx -verbose -dump $(m2j -c README.md | jq -r .README.url))":200:20000}"


